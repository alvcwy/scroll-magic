<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <!-- Makes website more responsive on mobile (hopefully)-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Scroll Magic</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <section id="header">
      <h1 id="title">Scroll Magic</h1>
      <p id="header_text">Select a video or upload your own to get started!</p>

      <button type="button" id="bojji">Bojji</button>
      <button type="button" id="bojji_long">Bojji long</button>  
      <button type="button" id="corgi">Corgi</button> 
      <input id="upload-video-file" type='file' name="file" accept="video/mp4, video/mov">

      <input id="text_input" type="text" name="display_text" placeholder="Display text on video">
    </section>

    <div class="intro">
      <h1 id="video_text"></h1>
      <!-- 
      Set video attributes to display video on iOS devices
      https://stackoverflow.com/questions/20347352/html5-video-tag-not-working-in-safari-iphone-and-ipad
      -->
      <video id="video" src="static/bojji.mp4" muted playsinline autoplay loop></video>
    </div>

    <section id="footer">
      <p id="footer_text">
        You've reached the end of the video!<br>
        More info: <a href="https://github.com/alvcwy/scroll-magic">https://github.com/alvcwy/scroll-magic</a>
      </p>
      <img id="meme" src="static/meme.jpg" alt="The cooler video scroller">
    </section>

  </body>
</html>

<!-- ScrollMagic + GSAP libraries-->
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js'></script>

<!-- Javascript for using ScrollMagic + switching video source/text -->
<script src="./script.js"></script>

</html>
